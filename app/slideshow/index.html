<head>

    <title>Slideshow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/slideshow/slideshow.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>

<body>

    <nav>
        <ul>
            <li><a href="#home">Section One</a></li>
            <li><a href="#stuff">Section Two</a></li>
            <li><a href="#three">Section Three</a></li>
            <li><a href="#four">Section Four</a></li>
        </ul>
    </nav>

    <article>

        <section id='home' >
            <div class="container" data-anchor-target="#home" data-top="position: fixed; top:!50%;" data-bottom-bottom="position: absolute; top: !75%; opacity: 1;" data-top-75p="opacity: 0"> 
                <div class="content">
                    <h1>Section One</h1>
                </div>
            </div>
        </section>
        <section id='stuff'>
            <div class="container" data-anchor-target="#stuff" data-center-top="position: absolute; top: !25%;" data-top="position: fixed; top:!50%;" data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                    <h1>Section Two</h1>
                </div>
            </div>
        </section>
        <section id="three">
            <div class="container" data-anchor-target="#three" data-center-top="position: absolute; top: !25%;" data-top="position: fixed; top:!50%;" data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                    <h1>Section Three</h1>
                </div>
            </div>
        </section>
        <section id="four">
            <div class="container" data-anchor-target="#four" data-center-top="position: absolute; top: !25%;" data-top="position: fixed; top:!50%;" data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                    <h1>Section Four</h1>
                </div>
            </div>
        </section>

    </article>



    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/jquery/jquery.js"></script>

    <script src="main.js"></script>
