<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slideshow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/slideshow/slideshow.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>

    <nav>
        <ul>
            <li 
                data-anchor-target="#home" 
               
                data-top="font-weight: bold;" 
                data-bottom-bottom="font-weight: normal;"> 
                <a href="#home">Home</a>
            </li>
            <li 
                data-anchor-target="#projects" 
                data-center-top="font-weight: normal;" 
                data-top="font-weight: bold;" 
                data-bottom-bottom="font-weight: normal;"> 
                <a href="#projects">Side Projects</a>
            </li>
            <li 
                data-anchor-target="#photos" 
                data-center-top="font-weight: normal;" 
                data-top="font-weight: bold;" 
                data-bottom-bottom="font-weight: normal;"> 
                <a href="#photos">Photography</a>
            </li>
            <li 
                data-anchor-target="#blag" 
                data-center-top="font-weight: normal;" 
                data-top="font-weight: bold;" 
                data-bottom-bottom="font-weight: normal;"> 
                <a href="#blag">Blog</a>
            </li>
        </ul>
    </nav>

    <article>

        <section id='home' >
            <div class="container" 
                data-anchor-target="#home" 
                data-top-top="position: fixed; top:!50%;"
                data-bottom-bottom="position: absolute; top: !75%; " 
                > 
                <div class="content">
                    <p>Web dev at Huge, powerlifting, chugging espresso, and eating BBQ until I feel bad about myself</p>
                </div>
            </div>
        </section>
        <section id='projects'>
            <div class="container" 
                data-anchor-target="#projects" 
                data-center-top="position: absolute; top: !25%;" 
                data-top="position: fixed; top:!50%;" 
                data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                   <ul>
                        <li><a href="/BieberTweets">Bieber Tweets</a></li>
                        <li><a href="/BieberTweets">Redis/SocketIO dictionary lookup</a></li>
                        <li><a href="/BieberTweets">MultiPost</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="photos">
            <div class="container" 
            data-anchor-target="#photos" 
            data-center-top="position: absolute; top: !25%;" 
            data-top="position: fixed; top:!50%;" 
            data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                 <p>Herp derp, flicker link here</p>
                    
                </div>
            </div>
        </section>
        <section id="blag">
            <div class="container" 
            data-anchor-target="#blag" 
            data-center-top="position: absolute; top: !25%;" 
            data-top="position: fixed; top:!50%;" 
            data-bottom-bottom="position: absolute; top: !75%;"> 
                <div class="content">
                    <p>Just kidding I don't have anything to write</p>
                </div>
            </div>
        </section>

    </article>


    <footer>
    <ul>
    <li>   <i class="icon-flickr"></i> </li>
    <li><i class="icon-github"></i></li>
    <li><i class="icon-gplus"></i></li>
    <li><i class="icon-twitter"></i> </li>
    </ul>
    </footer>


    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/skrollr/src/skrollr.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="main.js"></script>
    <!-- endbuild -->

</body>

</html>
